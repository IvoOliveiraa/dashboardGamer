<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gamer</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/store.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="hbg">
            <a onclick="clickMenu()"><i class="bi bi-list"></i></a>
        </div>

        <nav id="menu">
            <a href="index.html">
                <span class="icon"><i class="bi bi-house"></i></span>
                <span class="txt"> Home</span>
            </a>
                <a href="library.html">
                <span class="icon"><i class="bi bi-controller"></i></span>
                <span class="txt"> Library</span>
            </a>
                <a href="store.html">
                <span class="icon"><i class="bi bi-bag-fill"></i></span>
                <span class="txt"> Store</span>
            </a>
                <a class="pg-social" href="social.html">
                <span class="icon"><i class="bi bi-chat-dots-fill"></i></span>
                <span class="txt"> Social</span>
            </a>
        </nav>
    </header>
    
    <main>
        <section class="store">
            <span class="showMore">
                <h1>Top games</h1>
            </span>
            
            <div class="played">
                <div class="slide-store">
                    <img src="img/gta.jpg" alt="imagem do jogo gta">

                    <div class="name-game">
                        <h3>Grand theft auto v</h3>
                        <p>action</p>
                    </div>
                    <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="price">
                        <P>R$: 64,20</P>

                        <div class="cart">
                            <i class="bi bi-heart"></i>
                            <i class="bi bi-cart-plus"></i>
                        </div>
                    </div>
                    <a href="store.html" class="buy">Download</a>  
                </div>

                <div class="slide-store">
                    <img src="img/lol.jpg" alt="imagem do jogo lol">

                    <div class="name-game">
                        <h3>League of legends</h3>
                        <p>Strategy</p>
                    </div>
                    <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="price">
                        <P>Free</P>

                        <div class="cart">
                            <i class="bi bi-heart"></i>
                            <i class="bi bi-cart-plus"></i>
                        </div>
                    </div>
                    <a href="store.html" class="buy">Download</a>  
                </div>

                <div class="slide-store">
                    <img src="img/valorant-bg.webp" alt="imagem do jogo valorant">

                    <div class="name-game">
                        <h3>Valorant</h3>
                        <p>action</p>
                    </div>
                    <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="price">
                        <P>Free</P>

                        <div class="cart">
                            <i class="bi bi-heart"></i>
                            <i class="bi bi-cart-plus"></i>
                        </div>
                    </div>
                    <a href="store.html" class="buy">Download</a>  
                </div>

                <div class="slide-store">
                    <img src="img/cs2.webp" alt="imagem do jogo cs2">

                    <div class="name-game">
                        <h3>Counter strike</h3>
                        <p>action</p>
                    </div>
                    <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="price">
                        <P>Free</P>

                        <div class="cart">
                            <i class="bi bi-heart"></i>
                            <i class="bi bi-cart-plus"></i>
                        </div>
                    </div>
                    <a href="store.html" class="buy">Download</a>  
                </div>
                
                
            </div>

        </section>
    </main>
   
    
</body>
</html>
